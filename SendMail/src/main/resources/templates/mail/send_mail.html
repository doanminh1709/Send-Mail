<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <title>JSP Page</title>
</head>
<body>
<div class="container" style="margin-top: 10px;">
    <div class="row"
         style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h2 class="myclass" style="text-align: center ; color: red">SEND MAIL</h2>
            <form th:action="@{/send}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>To:</label>
                    <input type="text"
                           class="form-control" name="to" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label>Subject:</label>
                    <input type="text"
                           class="form-control" name="subject" placeholder="Enter Subject">
                </div>
                <div class="form-group">
                    <label>Content:</label>
                    <textarea  class="form-control" rows="3"  name="content"></textarea>
                </div>

                <div class="form-group">
                    <label  for="attachment">Select file:</label>
                    <input name="filename" id="attachment" type="file" class="form-control"/><br>
                </div>

                <button type="submit" class="btn btn-primary">Send</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
